<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>jayfolio</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <form action="" id="form-el" class="form col">
          <input
            class="form-input"
            type="text"
            name="username"
            id="username-el"
            placeholder="username"
            minlength="4"
          />
          <input
            class="form-input"
            type="email"
            name="email"
            id="email-el"
            placeholder="your@email.com"
            required
          />
          <input
            class="form-input"
            type="password"
            name=""
            id="password-el"
            placeholder="password not less than eight"
            minlength="8"
            required
          />

          <button class="btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
